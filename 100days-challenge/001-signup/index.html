        <title>Design Challenge #001 - Sign Up by: @alinearaujodev</title>

    <body>

        <form action="/sendlove">
            <input type="text" name="name" id="name" placeholder="Digite seu nome aqui"><br>
            <input type="email" name="email" id="email" placeholder="Digite seu email aqui"><br>
            <input type="password" name="password" id="password" placeholder="Digite sua senha aqui"><br>


            <label>Sexo</label>
            <input type="radio" name="sex" id="masc" value="m" checked><label for="masc">Masculino</label> 
            <input type="radio" name="sex" id="fem" value="f"><label for="fem">Feminino</label>

            <br><input type="checkbox" name="agree" id="agree"><label for="agree"> Eu concordo com todos os termos</label><br>
            <button type="submit">Registar seu cadastro</button>
        </form>
